<!DOCTYPE html>
<html>
<title>Babbl Homepage</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Open Sans", sans-serif}
</style>
<body class="w3-theme-l5">

<!-- Navbar -->
<div class="w3-top">
<div class="w3-bar w3-dark-grey w3-left-align w3-large">
  <a href="#!/" class="w3-bar-item w3-button w3-padding-large w3-dark-grey"></i><img src="images/Babbl_logo.png" style="height:40px;width:px" alt="Babbl"></a>
  <a  href="#!/friend" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-grey" title="Friends" ><i class="fa fa-users"></i></a>
  <a  href="#!/request" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-grey" title="Requests" ><i class="fa fa-user-plus"></i></a>
  <a  href="#!/profile" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large w3-hover-grey" title="My Profile" >
    <img src="http://www.cartoonbucket.com/wp-content/uploads/2015/08/Spongebob-Weared-Big-Specs.jpg" class="w3-circle" style="height:35px;width:35px" alt="Profile">
  </a>
 </div>
</div>

<!-- Page Container -->
<div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">    
    
    <!-- Friends -->
    <div class="grid-container">
        <div class="grid-item">
          <div class="w3-card w3-round w3-white">
            <div class="w3-container">
             <h4 class="w3-center">Profile</h4>
             <p class="w3-center"><img src="http://www.cartoonbucket.com/wp-content/uploads/2015/12/Patrick-Star-Smiling-eq245-600x457.gif" class="w3-circle" style="height:106px;width:106px" alt="Avatar"></p>
             <button type="button" class="w3-button w3-dark-grey"><i class="fa fa-plus"></i>  Accept</button>
             <button type="button" class="w3-button w3-dark-grey"><i class="fa fa-trash"></i>  Reject</button>
             <hr>
             <p><i class="fa fa-pencil fa-fw w3-margin-right w3-text-theme"></i> Description</p>
             <p><i class="fa fa-home fa-fw w3-margin-right w3-text-theme"></i> Somewhere</p>
             <p><i class="fa fa-birthday-cake fa-fw w3-margin-right w3-text-theme"></i> April 1, 1988</p>
            </div>
          </div>
        </div>
        <br>
        <div class="grid-item">
          <div class="w3-card w3-round w3-white">
            <div class="w3-container">
             <h4 class="w3-center">Profile</h4>
             <p class="w3-center"><img src="http://www.cartoonbucket.com/wp-content/uploads/2016/07/Scooby-With-Staggy-600x750.jpg" class="w3-circle" style="height:106px;width:106px" alt="Avatar"></p>
             <button type="button" class="w3-button w3-dark-grey"><i class="fa fa-plus"></i>  Accept</button>
             <button type="button" class="w3-button w3-dark-grey"><i class="fa fa-trash"></i>  Reject</button>
             <hr>
             <p><i class="fa fa-pencil fa-fw w3-margin-right w3-text-theme"></i> Description</p>
             <p><i class="fa fa-home fa-fw w3-margin-right w3-text-theme"></i> Somewhere</p>
             <p><i class="fa fa-birthday-cake fa-fw w3-margin-right w3-text-theme"></i> April 1, 1988</p>
            </div>
          </div>
        </div>
        <br>
        <div class="grid-item">
          <div class="w3-card w3-round w3-white">
            <div class="w3-container">
             <h4 class="w3-center">Profile</h4>
             <p class="w3-center"><img src="http://www.cartoonbucket.com/wp-content/uploads/2017/03/Jhonny-Dancing-Image-600x565.jpg" class="w3-circle" style="height:106px;width:106px" alt="Avatar"></p>
             <button type="button" class="w3-button w3-dark-grey"><i class="fa fa-plus"></i>  Accept</button>
             <button type="button" class="w3-button w3-dark-grey"><i class="fa fa-trash"></i>  Reject</button>
             <hr>
             <p><i class="fa fa-pencil fa-fw w3-margin-right w3-text-theme"></i> Description</p>
             <p><i class="fa fa-home fa-fw w3-margin-right w3-text-theme"></i> Somewhere</p>
             <p><i class="fa fa-birthday-cake fa-fw w3-margin-right w3-text-theme"></i> April 1, 1988</p>
            </div>
          </div>
        </div>
    </div>
      <br>
      
    <!-- End Profile -->
    
<!-- End Page Container -->
</div>

<!-- Footer -->
<footer class="w3-container w3-dark-grey w3-padding-16">
  <h5></h5>
</footer>

</html>
