<!DOCTYPE html>
<html>
<title>Babbl Homepage</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Open Sans", sans-serif}
</style>
<body class="w3-theme-l5">

<!-- Navbar -->
<div class="w3-top">
<div class="w3-bar w3-dark-grey w3-left-align w3-large">
  <a href="#!/" class="w3-bar-item w3-button w3-padding-large w3-dark-grey"></i><img src="images/Babbl_logo.png" style="height:40px;width:px" alt="Babbl"></a>
  <a  href="#!/friend" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-grey" title="Friends" ><i class="fa fa-users"></i></a>
  <a  href="#!/request" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-grey" title="Requests" ><i class="fa fa-user-plus"></i></a>
  <a  href="#!/login" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large w3-hover-grey" title="Logout" >Logout</a>
  <a  href="#!/profile" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large w3-hover-grey" title="My Profile" >
    <img src="http://www.cartoonbucket.com/wp-content/uploads/2015/08/Spongebob-Weared-Big-Specs.jpg" class="w3-circle" style="height:35px;width:35px" alt="Profile">
  </a>
   
 </div>
</div>

<!-- Page Container -->
<div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">    
    <br>
    <div><center>
    <a href="#!/request" class="btn btn-primary" style="width:225px">All Friends</a>
    <a href="#!/request2" class="btn btn-primary" style="width:225px">Incoming Friend Requests</a>
    <a href="#!/request3" class="btn btn-primary" style="width:225px">Outgoing Friend Requests</a>
    </center></div>
    <br>
    <div>
      <center><h4>Friends</h4></center>
    </div>
    <!-- Friends -->
    <div class="grid-container">
        
      <div ng-if="vm.AllFriendsLen == 1">
        <li ng-repeat="request in vm.AllFriends">
        <div class="grid-item">
          <div class="w3-card w3-round w3-white">
            <div class="w3-container">
              <style>
                a:link {
                    text-decoration: none;
                }

                a:visited {
                    text-decoration: none;
                }

                a:hover {
                    text-decoration: none;
                    color:black;
                }

                a:active {
                    text-decoration: none;
                }
              </style>
          <div ng-if="request.username==vm.user.username">
            <h4 class="w3-center"><a ng-href="#!/">{{request.username}}</h4><br>
          </div>
          <div ng-if="request.username != vm.user.username">
            <h4 class="w3-center"><a ng-href="#!/friendpage/#{{request.username}}">{{request.username}}</a></h4><br>
          </div>
             <p class="w3-center"><img src="http://www.cartoonbucket.com/wp-content/uploads/2017/03/Jhonny-Dancing-Image-600x565.jpg" class="w3-circle" style="height:106px;width:106px" alt="Avatar"></p>
             <hr>
             <p><i class="fa fa-pencil fa-fw w3-margin-right w3-text-theme"></i> {{request.firstName}} {{request.lastName}}</p>
             <p><i class="fa fa-pencil fa-fw w3-margin-right w3-text-theme"></i> {{request.about}}</p>
             <p><i class="fa fa-home fa-fw w3-margin-right w3-text-theme"></i> {{request.email}}</p>
             <p><i class="fa fa-birthday-cake fa-fw w3-margin-right w3-text-theme"></i> {{request.bday}}</p>
            </div>
          </div>
        </div>
        <br>
      </li>
    </div>
    <div ng-if="vm.AllFriendsLen == 0">
      <center><h4>You have no friends <br> Feelsbadman :(</h4></center>
    </div>

    </div>
      <br>
      
    <!-- End Profile -->
    
<!-- End Page Container -->
</div>
<br>

<!-- Footer -->
<footer class="w3-container w3-dark-grey w3-padding-16">
  <h5></h5>
</footer>
</body>
</html>
